<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Insertion Sort</title>

    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/panel.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="icon" href="data:;base64,iVBORw0KGgo="/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="header col-lg-12">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 title"></div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    <div class="menu col-lg-1">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                Select Algorithm <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>Insertion sort</li>
                <li>Cocktail Shaker sort</li>
                <li>Shell sort</li>
            </ul>
        </div>
    </div>
    <div class=" content col-lg-11">

        <!--Status panel-->
        <div id="status" class="panel"><p></p></div>
        <div id="status-hide" class="panel-hide">
            <img src="https://visualgo.net/img/arrow_white_right.png" alt=">" title="show/hide status panel"/>
        </div>

        <!-- Codetrace panel-->
        <div id="codetrace" class="panel">
            <p id="code1" style="padding-top: 10px;"></p>
            <p id="code2"></p>
            <p id="code3"></p>
            <p id="code4"></p>
            <p id="code5"></p>
            <p id="code6"></p>
            <p id="code7" style="padding-bottom: 10px;"></p>
        </div>
        <div id="codetrace-hide" class="panel-hide">
            <img src="https://visualgo.net/img/arrow_white_right.png" alt=">" title="show/hide codetrace panel"/>
        </div>

        <!--Actions panel-->
        <div id="actions" class="panel">
            <p id="create">Create</p>
            <p id="sort">Sort</p>
        </div>
        <div id="actions-hide" class="panel-hide">
            <img src="https://visualgo.net/img/arrow_white_right.png" alt=">" title="show/hide actions panel"/>
        </div>
        <!--Actions extra panel-->
        <div id="actions-extras">
            <div class="create action-menu-pullout">
                <div id="create-random" class="execAction new-menu-option">
                    <p>Random</p>
                </div>
                <div id="create-userdefined-input" class="new-menu-option">
                    <input type="text" id="userdefined-input" title="Enter a list of numbers, separated by commas."
                           autocomplete="off"/>
                </div>
                <div id="create-userdefined-go" class="execAction new-menu-option">
                    <p>Go</p>
                </div>
                <div id="create-err" class="err"></div>
            </div>
        </div>

        <svg id="viz-canvas"></svg>
    </div>
</div>
</body>
<footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/insertion_sort.js"></script>
    <script src="js/viz.js"></script>
</footer>
</html>
